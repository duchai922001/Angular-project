<div class="list-product">

    <div class="card-box" *ngFor="let item of products">
        <img class="img-product" [src]="item.image ? item.image : 'https://mucinmanhtai.com/wp-content/themes/BH-WebChuan-032320/assets/images/default-thumbnail-400.jpg'"/>
        <div class="info-product">
            <p>{{item.name}}</p>
            <p>Price: {{item.price | currencyPipe}}</p>
            <p>{{item.description | truncate}}</p>
    </div>
        <div>
            <button>Mua Ngay</button>
            <button>Thêm vào giỏ</button>
        </div>
    </div>
</div>
